services:
  - type: web
    name: mayanov-tarot
    env: node
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/service-account.json
      - key: GA4_PROPERTY_ID
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
